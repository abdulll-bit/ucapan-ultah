<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surat Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #d5f3f5);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .open-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .open-button:hover {
      transform: scale(1.05);
    }

    .letter {
      display: none;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
      color: #444;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="open-button" onclick="showLetter()">Buka Surat</button>

  <div class="letter" id="surat">
    <h1>Selamat Ulang Tahun, Pendekkk üòΩüéâ</h1>
    <p id="letterContent" style="white-space: pre-wrap; display: block; text-align: left;"></p>
    <button id="surpriseBtn" onclick="showPopup()" style="
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1em;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    ">
      üéÅ lihat surprise
    </button>
  </div>
</div>

<div id="popup">
  <div style="
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    max-height: 80%;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  ">
    <h2>üéâ surprise buat kamu!</h2>
    <p style="font-size:1.1em; color:#444;">KAMU DAPETIN 600 ROBUX DARI AKUU</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Robux_2019_Logo_gold.svg" alt="robux logo" style="width:120px; margin-top: 15px;">
    <br><br>
    <button onclick="closePopup()" style="
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    ">tutup</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function showLetter() {
    document.querySelector('.open-button').style.display = 'none';
    const letter = document.getElementById('surat');
    letter.style.display = 'block';

    const paragraph = document.getElementById('letterContent');
    const text = `hari ini ulang tahun kamu ya?

selamat ulang tahun buat manusia kecil.
semoga kamu nggak makin nyebelin‚Ä¶ eh, maksudnya makin dewasa.
walaupun aku tau kamu tetep bakal nyebelin. tapi yaudah, aku udah terlanjur jadian sama kamu.

aku di sini nggak bisa kasih peluk.
gak bisa ngasih kue.
yang bisa aku kasih cuma ucapan, doa, dan‚Ä¶ perhatian yang sering terselubung kayak ‚Äúayo main‚Äù, ngirim vt padahal sebenernya artinya ‚Äúaku kangen tapi gengsi ngomongnya karena belum terbiasa".

jarak emang ngeselin.
tapi kamu lebih ngeselin sih jujur aja apalagi kalo dikasih tau, batu bet kalo dikasih tau.

tapi ya gitu...
aku tetep kangen kamu banget.

semoga tahun ini kamu bisa tahan sama semua hal ‚Äî termasuk tahan sama aku yang kadang ngeselin tapi setia.
dan jangan sering begadang mulu, udah dikasih tau malah nyinyir sama ngeyel.

dan semoga kamu nggak lupa‚Ä¶
pacar kamu ini mungkin kadang slowrespon, tapi juga suka kamu. banget.

anyway aku ada surprise juga buat kamu.`;
    paragraph.innerHTML = '';

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        if (text.charAt(i) === '\n') {
          paragraph.innerHTML += '<br>';
        } else {
          paragraph.innerHTML += text.charAt(i);
        }
        i++;
        setTimeout(typeWriter, 50);
      } else {
        document.getElementById('surpriseBtn').style.display = 'inline-block';
      }
    }
    typeWriter();
  }

  function showPopup() {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
</body>
</html>
