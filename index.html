<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surat Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #d5f3f5);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .open-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .open-button:hover {
      transform: scale(1.05);
    }

    .letter {
      display: none;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
      color: #444;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
      #popup > div {
      animation: pulse 1.2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px rgba(255,105,180,0.3); }
      to { box-shadow: 0 0 30px rgba(255,105,180,0.6); }
    }
  </style>
</head>
<body>

<div class="container">
  <button class="open-button" onclick="showLetter()">Buka Surat</button>

  <div class="letter" id="surat">
    <h1>Selamat Ulang Tahun Yang Ke 16 😽🎉</h1>
    <p id="letterContent" style="white-space: pre-wrap; display: block; text-align: left;"></p>
    <button id="surpriseBtn" onclick="showPopup()" style="
      margin-top: 20px;
      padding: 15px 35px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #ffdd00, #ff69b4);
      color: white;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      display: none;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease, box-shadow 0.3s ease;
    "
    onmouseover="this.style.boxShadow='0 10px 25px rgba(255, 105, 180, 0.5)'"
    onmouseout="this.style.boxShadow='0 8px 20px rgba(255, 105, 180, 0.3)'">
      🎁 Klik Untuk Melihat Hadiah
    </button>
  </div>
</div>

<div id="popup">
  <div style="
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    max-width: 90%;
    max-height: 80%;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  ">
    <h2>🎉 HADIAH BUAT KAMU!</h2>
    <p style="font-size:1.1em; color:#444;">KAMU DAPETIN 600 ROBUX </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Robux_2019_Logo_gold.svg" alt="robux logo" style="width:120px; margin-top: 15px;">
    <br><br>
    <button onclick="closePopup()" style="
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    ">Tutup</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  function showLetter() {
    document.querySelector('.open-button').style.display = 'none';
    const letter = document.getElementById('surat');
    letter.style.display = 'block';

    const paragraph = document.getElementById('letterContent');
    const text = `hari ini ulang tahun kamu ya?

selamat ulang tahun buat manusia kecil.
semoga kamu nggak makin nyebelin… eh, maksudnya makin dewasa.
walaupun aku tau kamu tetep bakal nyebelin. tapi yaudah, aku udah terlanjur jadian sama kamu.

aku di sini nggak bisa kasih peluk.
gak bisa ngasih kue.
yang bisa aku kasih cuma ucapan, doa, dan… perhatian yang sering terselubung kayak “ayo main”, ngirim vt, dll padahal sebenernya artinya “aku kangen tapi gengsi ngomongnya karena belum terbiasa".

jarak emang ngeselin.
tapi kamu lebih ngeselin sih jujur aja apalagi kalo dikasih tau

tapi ya gitu...
aku tetep sayang kamu banget.

semoga tahun ini kamu bisa tahan sama semua hal — termasuk tahan sama aku yang kadang ngeselin tapi setia.
dan jangan sering begadang mulu, udah dikasih tau malah nyinyir sama ngeyel.

dan semoga kamu nggak lupa…
pacar kamu ini mungkin kadang slowrespon, tapi juga suka kamu. banget.

anyway aku ada surprise juga buat kamu.`;
    paragraph.innerHTML = '';

    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        if (text.charAt(i) === '\n') {
          paragraph.innerHTML += '<br>';
        } else {
          paragraph.innerHTML += text.charAt(i);
        }
        i++;
        setTimeout(typeWriter, 50);
      } else {
        const surpriseBtn = document.getElementById('surpriseBtn');
        surpriseBtn.style.display = 'inline-block';
        setTimeout(() => {
          surpriseBtn.style.opacity = '1';
          surpriseBtn.style.transform = 'scale(1)';
        }, 10);
      }
    }
    typeWriter();
  }

  function showPopup() {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>
</body>
</html>
